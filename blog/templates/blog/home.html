{% extends 'base.html' %}

{% block content %}

    {% for post in post_list %}
        <div class="col col-sm-6 post edit-border">
{#            <img class="home-image" src="{{ post.post_image.url }}" alt="Hopefully a Picture" align=>#}
            <h1>{{ post.title }}</h1>
            <h2>{{ post.author }}</h2>
            <div>{{ post.text|safe }}</div>

            <form action="{% url "get_playlist" %}" method="post" >

                {% csrf_token %}

                <input type="hidden" id="playlist_id" name="playlist_id" value="{{ post.playlist_id }}">
                <input type="hidden" id="post_title" name="post_title" value="{{ post.title }}">


                <input type="submit" class="btn btn-default" value="Get Playlist">

            </form>

        </div>

    {% endfor %}



{% endblock %}
