{% extends 'blog/base.html' %}

{% block content %}

    <h2>Login</h2>

    {% if form.errors %}

        <p style="{color:red;}">
            ERROR
        </p>

    {% endif %}

    <form action="{% url 'login' %}" method="post">

        {% csrf_token %}

            {{ form.as_p }}
        <input type="submit" class = "btn btn-primary" value="login">
        <input type="hidden" name="next" value="{{ next }}">

    </form>







{% endblock %}
